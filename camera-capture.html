<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Capture App</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <h1>Camera Capture App</h1>
        <video src="" class="capture-video" autoplay playsinline></video>
        <div class="capture-btn">
          <a href="" class="start-btn">Start Camera</a>
          <a href="" class="stop-btn">Stop Camera</a>
          <a href="" class="take-photo-btn">Take Photo</a>
          <a href="" class="download-btn">Download Photo</a>
        </div>
        <img
          src=""
          alt="Ảnh chụp của bạn sẽ được hiển thị tại đây"
          class="photo"
        />
      </div>
    </div>
    <script src="./js/camera-capture.js"></script>
  </body>
</html>
